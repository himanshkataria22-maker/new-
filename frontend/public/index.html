<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new- - Essential Python Utilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .utility-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .utility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .utility-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border-left-color: #e74c3c;
        }

        .status {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status.healthy {
            border-left: 4px solid #27ae60;
        }

        .status.unhealthy {
            border-left: 4px solid #e74c3c;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>new-</h1>
            <p>Essential Python Utilities - Web Interface</p>
        </header>

        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Utilities</a>
            <a href="dashboard.html" class="nav-btn">Dashboard</a>
        </div>

        <div id="status" class="status">
            <h3>API Status</h3>
            <p id="status-text">Checking...</p>
        </div>

        <div class="utilities-grid">
            <!-- Greet Utility -->
            <div class="utility-card">
                <h3>üëã Greet</h3>
                <div class="form-group">
                    <label for="greet-name">Name:</label>
                    <input type="text" id="greet-name" placeholder="Enter a name">
                </div>
                <button onclick="greet()">Generate Greeting</button>
                <div id="greet-result"></div>
            </div>

            <!-- Format Version Utility -->
            <div class="utility-card">
                <h3>üì¶ Format Version</h3>
                <div class="form-group">
                    <label for="version-input">Version:</label>
                    <input type="text" id="version-input" placeholder="1.0.0">
                </div>
                <button onclick="formatVersion()">Format Version</button>
                <div id="version-result"></div>
            </div>

            <!-- Slugify Utility -->
            <div class="utility-card">
                <h3>üîó Slugify</h3>
                <div class="form-group">
                    <label for="slugify-text">Text:</label>
                    <input type="text" id="slugify-text" placeholder="Enter text to slugify">
                </div>
                <button onclick="slugify()">Create Slug</button>
                <div id="slugify-result"></div>
            </div>

            <!-- Truncate Utility -->
            <div class="utility-card">
                <h3>‚úÇÔ∏è Truncate Text</h3>
                <div class="form-group">
                    <label for="truncate-text">Text:</label>
                    <textarea id="truncate-text" rows="3" placeholder="Enter text to truncate"></textarea>
                </div>
                <div class="form-group">
                    <label for="truncate-length">Max Length:</label>
                    <input type="number" id="truncate-length" value="50" min="1">
                </div>
                <button onclick="truncateText()">Truncate</button>
                <div id="truncate-result"></div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'healthy') {
                    statusDiv.className = 'status healthy';
                    statusText.textContent = '‚úÖ API is healthy and ready';
                } else {
                    statusDiv.className = 'status unhealthy';
                    statusText.textContent = '‚ùå API is not healthy';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                const statusText = document.getElementById('status-text');
                statusDiv.className = 'status unhealthy';
                statusText.textContent = '‚ùå Cannot connect to API';
            }
        }

        // Utility functions
        async function greet() {
            const name = document.getElementById('greet-name').value;
            const resultDiv = document.getElementById('greet-result');
            
            if (!name) {
                showResult(resultDiv, 'Please enter a name', 'error');
                return;
            }

            showResult(resultDiv, 'Processing...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/greet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(resultDiv, data.result);
                } else {
                    showResult(resultDiv, 'Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult(resultDiv, 'Error: ' + error.message, 'error');
            }
        }

        async function formatVersion() {
            const version = document.getElementById('version-input').value;
            const resultDiv = document.getElementById('version-result');
            
            if (!version) {
                showResult(resultDiv, 'Please enter a version', 'error');
                return;
            }

            showResult(resultDiv, 'Processing...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/format-version`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ version })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(resultDiv, data.result);
                } else {
                    showResult(resultDiv, 'Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult(resultDiv, 'Error: ' + error.message, 'error');
            }
        }

        async function slugify() {
            const text = document.getElementById('slugify-text').value;
            const resultDiv = document.getElementById('slugify-result');
            
            if (!text) {
                showResult(resultDiv, 'Please enter text to slugify', 'error');
                return;
            }

            showResult(resultDiv, 'Processing...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/slugify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(resultDiv, data.result);
                } else {
                    showResult(resultDiv, 'Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult(resultDiv, 'Error: ' + error.message, 'error');
            }
        }

        async function truncateText() {
            const text = document.getElementById('truncate-text').value;
            const maxLength = parseInt(document.getElementById('truncate-length').value);
            const resultDiv = document.getElementById('truncate-result');
            
            if (!text) {
                showResult(resultDiv, 'Please enter text to truncate', 'error');
                return;
            }

            if (!maxLength || maxLength < 1) {
                showResult(resultDiv, 'Please enter a valid max length', 'error');
                return;
            }

            showResult(resultDiv, 'Processing...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/truncate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, max_length: maxLength })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(resultDiv, data.result);
                } else {
                    showResult(resultDiv, 'Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult(resultDiv, 'Error: ' + error.message, 'error');
            }
        }

        function showResult(element, content, type = '') {
            element.innerHTML = `<div class="result ${type}">${content}</div>`;
        }

        // Check health on page load
        checkHealth();
    </script>
</body>
</html>
